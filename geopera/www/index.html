<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myreddit" ng-controller="RedditCtrl">
    <ion-pane>
      <ion-header-bar class="bar-calm">
      <label class="item item-input"> 
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchText">
      </label>
 
      <div class="buttons" style="margin-left: 10px">
        <button class="button" ng-click="doSearch()">Search</button>
      </div>
      <h1 class="title">Geopera</h1>
 
      <div class="buttons">
        <input class="buttons"  style="width:20px" ng-model="searchCountryCode" />
      </div>
      
      </ion-header-bar>
      <ion-content>
        <!--<ion-refresher pulling-text="Pull to refresh..." on-refresh="loadNewerStories()"> </ion-refresher>-->
        <div class="list">
          <a class="item item-thumbnail-left" ng-click="openLink(story.link)" ng-repeat="story in stories">
            <img ng-src="{{story.thumbnail}}">
            <h2 class="story-title">{{story.title}}</h2>
            <p>
              <span am-time-ago="story.date"></span>
              - {{story.city}}
            </p>
          </a>
        </div>
        <ion-infinite-scroll distance="1%" on-infinite="loadOlderStories()"> </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
