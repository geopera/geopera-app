<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myreddit">
    <ion-pane>
        <ion-header-bar align-title="left" class="bar-calm">
            <h1 class="title">Title!</h1>
            <div class="buttons">
                <button class="button" ng-click="dosearch">Search</button>
            </div>
        </ion-header-bar>
        <ion-nav-view>
            <ion-view></ion-view>
        </ion-nav-view>ion-nav-view>

        <ion-footer-bar class="bar-stable">

            <div class="tabs tabs-icon-top" href="#/home">
                <a class="tab-item" href="#/home">
                    <i class="icon ion-home"></i> Home
                </a>
                <a class="tab-item" href="#/favorites">
                    <i class="icon ion-star"></i> Favorites
                </a>
                <a class="tab-item" href="#/settings">
                    <i class="icon ion-gear-a"></i> Settings
                </a>
            </div>

        </ion-footer-bar>

    </ion-pane>
</body>

</html>
