<ion-view view-title="Favorites">
	<ion-content  ng-controller="FavoritesCtrl">
		<ion-list>
			<ion-item class="item-remove-animate" ng-repeat="favorite in favorites">
				<h2>{{favorite.title}}</h2>
				<ion-option-button class="button-assertive" ng-click="remove(favorite.id)">Delete</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
